<div class="form-container">
    <form [formGroup]="noteForm" (ngSubmit)="onSubmit()">  

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" formControlName="title">
            </div>
            <br>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" id="description" class="form-control" formControlName="description"></textarea>
            </div>

        <div class="col-xs-12">
            <button type="submit" class="btn btn-success" [disabled]="!noteForm.valid">Save</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
