<div #container class="card">

    <a [routerLink]="link">
        <div class="card-body">
            <h1 class="card-title">{{ title }}</h1>
            <div class="card-text">
                <p>{{ text }}</p>
                <div class="fade-out-truncation">
                </div>
            </div>
        </div>

    </a>

    <a href="#" class="btn btn-danger" (click)="onDeleteNote()">Delete</a>
</div>
